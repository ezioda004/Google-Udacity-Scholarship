<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- Main body -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fas fa-redo"></i>
            </div>
            <div class = "display-timer">
                <div>Timer
                </div>
                <span id = "min">00</span> :
                <span id = "sec">00</span> :
                <span id = "ms">00</span>
            </div>
        </section>

        <ul class="deck">
            <li class="card" id="0">
                <i class="far fa-gem"></i>
            </li>
            <li class="card" id="1">
                <i class="fa fa-paper-plane"></i>
            </li>
            <li class="card" id="2">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="3">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="4">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" id="5">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="8">
                <i class="far fa-gem"></i>
            </li>
            <li class="card" id="9">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="10">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="11">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="12">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="13">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="14">
                <i class="fa fa-paper-plane"></i>
            </li>
            <li class="card" id="15">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Congratulations modal -->
    <section class="container hide">
        <div class="modal">
            <div id="trophy">
                <i class="fa-6x fas fa-trophy"></i>
            </div>
            <h1>Congratulations! You won!!</h1>
            <p>With
                <span class="moves">0</span> moves and
                <span class="stars">1</span>
                <i class="fa fa-star"></i>
            </p>
            <p>It took you
                <span id="minutes"></span>minutes and
                <span id="seconds"></span>seconds</p>

            <div id="save-score">
                <div class="save-dialog">
                    <input type="text" placeholder="Scoreholder name">
                    <button id="save" class = "btn">Save</button>
                </div>

            </div>
            <button class="restart btn">
                Play Again?
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </section>

    <!-- Scoreboard modal -->
    <section class="container hide score">
        <div class="scoreboard">
            <table>

                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Time Taken</th>
                </tr>
                
            </table>
        </div>
    </section>
    <button class = "show-score">Show Scores</button>
    <script src="js/app.js"></script>
</body>
</html>
