<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div id = "grid-size">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <div id="height">
                    <label>  Grid Height:</label> 
                    <input type="number" id="inputHeight" name="height" min="1" value="20">
            </div>
            <div id="width">
               <label for=""> Grid Width:</label>
                <input type="number" id="inputWeight" name="width" min="1" value="30">

            </div>
                
        </form>
    </div>
    
    <div id="color-pick">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </div>
    

    
    <div id = "canvas">
        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>
    </div>
    <div id="select">
        <button class = "btn btn-default  btn-md" type="submit" id = "submit">Submit</button>
        <button class = "btn btn-default btn-md" id = "reset">Reset</button>
    </div>

    <script src="designs.js"></script>
</body>
</html>
